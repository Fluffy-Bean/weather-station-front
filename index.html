<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Routing test</title>
    <script src="js/toast.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/router.js"></script>
    <script src="js/pages.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#/">Weather</a></li>
            <li><a href="#/devices">Devices</a></li>
            <li><a href="#/settings">Settings</a></li>
        </ul>
    </nav>
    <main id="weather" style="display: none;">
        <div class="tile">
            <button style="float: right;" onclick="refreshWeather()">Refresh</button>
            <h1>Weather</h1>
            <ul class="weather-list">
                <li>No Data</li>
            </ul>
        </div>
    </main>
    <main id="devices" style="display: none;">
        <div class="tile">
            <button style="float: right;" onclick="refreshDevices()">Refresh</button>
            <h1>Devices</h1>
            <p style="margin-top: 0;">List connected devices here</p>
        </div>
        <div class="device-list"></div>
    </main>
    <main id="settings" style="display: none;">
        <div class="tile">
            <h1>Settings</h1>
            <p style="margin-top: 0;">On load of this tab, update elements to show the localSorage of page</p>
        </div>
        <div class="tile">
            <h2>Server</h2>
            <p style="margin-top: 0;">Settings marked with <span style="color: var(--danger);">*</span> may need a page refresh to function properly</p>

            <div style="margin-bottom: 1rem;">
                <label for="server-url">Server Url</label>
                <input type="text" placeholder="http://localhost:8080" id="server-url">
            </div>

            <div>
                <label for="server-sync-interval"><span style="color: var(--danger);">*</span> Sync Interval <small>(In seconds)</small></label>
                <input type="text" placeholder="60s" id="server-sync-interval">
            </div>
            <button onclick="setAddress()" style="float: right; margin-top: 1rem;">Save</button>
        </div>
    </main>
    <main id="404" style="display: none;">
        <div class="tile">
            <h1>404</h1>
            <p style="margin: 0;">You're lost! <a href="#/">Go back</a></p>
        </div>
    </main>
    <div class="toast-root"></div>
    <script>
        let weather = document.getElementById('weather');
        let devices = document.getElementById('devices');
        let settings = document.getElementById('settings');

        addRoute('/', weather, () => {
            if (ServerAddress === "") {
                window.location.href = "#/settings";
                addToast("You need to set the server address before you continue!");
                return;
            }

            if (weather.dataset.loaded !== "loaded") {
                weather.dataset.loaded = "loaded";
                refreshWeather();
            }
        });
        addRoute('/devices', devices, () => {
            if (ServerAddress === "") {
                window.location.href = "#/settings";
                addToast("You need to set the server address before you continue!");
                return;
            }

            if (devices.dataset.loaded !== "loaded") {
                devices.dataset.loaded = "loaded";
                refreshDevices();
            }
        });
        addRoute('/settings', settings, refreshSettings);
        addRoute('*', document.getElementById('404'));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Station</title>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <script src="static/js/toast.js"></script>
    <script src="static/js/router.js"></script>
    <script src="static/js/routeWeather.js"></script>
    <script src="static/js/routeDevices.js"></script>
    <script src="static/js/routeSettings.js"></script>

    <link rel="stylesheet" href="static/styles/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#/">Weather</a></li>
            <li><a href="#/devices">Devices</a></li>
<!--            <li><a href="#/rooms">Rooms</a></li>-->
            <li><a href="#/settings">Settings</a></li>
        </ul>
    </nav>
    <main id="weather" style="display: none;">
        <div class="tile">
            <button style="float: right;" onclick="refreshWeather()">Refresh</button>
            <h1>Weather</h1>
            <p style="margin: 0;">Weather and Temperature data</p>
        </div>

        <div class="tile">
            <ul class="weather-list">
                <li>No Data</li>
            </ul>
        </div>
    </main>
    <main id="devices" style="display: none;">
        <div class="tile">
            <button style="float: right;" onclick="refreshDevices()">Refresh</button>
            <h1>Devices</h1>
            <p style="margin: 0;">List connected devices here</p>
        </div>
        <div class="device-list"></div>
    </main>
    <main id="rooms" style="display: none;">
        <div class="tile">
            <h1>Rooms</h1>
            <p style="margin: 0;">Rooms that the picos live in</p>
        </div>
        <div class="rooms-list"></div>
    </main>
    <main id="settings" style="display: none;">
        <div class="tile">
            <h1>Settings</h1>
            <p style="margin: 0;">Settings marked with <span style="color: var(--danger);">*</span> may need a page refresh to function properly</p>
        </div>
        <div class="tile">
            <button onclick="setAddress()" style="float: right;">Save</button>
            <h2>Server</h2>

            <div>
                <label for="server-sync-interval"><span style="color: var(--danger);">*</span> Sync Interval <small>(In seconds)</small></label>
                <input type="text" placeholder="60s" id="server-sync-interval">
            </div>
        </div>
        <div class="tile">
            <button onclick="" style="float: right;">Save</button>
            <h2>Website</h2>

            <div>
                <label for="website-animations">Animations</label>
                <input type="checkbox" id="website-animations" onclick="toggleWebsiteAnimations()">
            </div>
            <div>
                <label for="website-dark-mode">Dark mode</label>
                <input type="checkbox" id="website-dark-mode" onclick="toggleWebsiteDarkMode()">
            </div>
        </div>
    </main>
    <main id="404" style="display: none;">
        <div class="tile">
            <h1>404</h1>
            <p style="margin: 0;">You're lost! <a href="#/">Go back</a></p>
        </div>
    </main>
    <div class="toast-root"></div>
    <script>
        let nav = document.querySelector('nav');

        let weather = document.getElementById('weather');
        let devices = document.getElementById('devices');
        let rooms = document.getElementById('rooms');
        let settings = document.getElementById('settings');

        addRoute('/', weather, () => {
            if (weather.dataset.loaded !== "loaded") {
                weather.dataset.loaded = "loaded";
                refreshWeather();
            }
        });
        addRoute('/devices', devices, () => {
            if (devices.dataset.loaded !== "loaded") {
                devices.dataset.loaded = "loaded";
                refreshDevices();
            }
        });
        addRoute('/rooms', rooms);
        addRoute('/settings', settings, () => {
            refreshSettings();
            refreshWebsiteSettings();
        });
        addRoute('*', document.getElementById('404'));

        window.onscroll = () => {
            if (window.scrollY > 0) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        }
    </script>
</body>
</html>
